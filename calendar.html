<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalender</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calendar">
    <h1>🎉 Termin auswählen</h1>
    <img src="your-animated-picture-placeholder.gif" alt="Animiertes Bild von uns" class="animated-image">
    <p>Der Tag ist schon festgelegt. Wähle deine Wunschzeit ab 20 Uhr: </p>
    <input type="time" id="time" min="20:00" max="23:59" step="900">
    <button id="submit">Bestätigen</button>
    <p id="imessage-link" style="margin-top: 20px;"></p>
  </div>

  <script>
    document.getElementById("submit").addEventListener("click", () => {
      const time = document.getElementById("time").value;
      if (time) {
        const messageText = `Hey! Ich habe unseren Termin um ${time} bestätigt. Freu mich auf dich! 😍`;
        const iMessageLink = `sms:+4915737365084&body=${encodeURIComponent(messageText)}`;

        const linkElement = document.createElement("a");
        linkElement.href = iMessageLink;
        linkElement.textContent = "✅ iMessage bestätigen";
        linkElement.style = "display: inline-block; margin-top: 10px; font-size: 1.2rem; color: white; text-decoration: underline;";

        document.getElementById("imessage-link").innerHTML = ""; // Clear previous links
        document.getElementById("imessage-link").appendChild(linkElement);

    });
  </script>
</body>
</html>
