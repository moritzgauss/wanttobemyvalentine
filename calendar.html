<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalender</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .restaurant-option {
      margin: 15px 0;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .restaurant-option img {
      max-width: 100px;
      margin-right: 15px;
      border-radius: 8px;
    }

    .restaurant-option p {
      font-size: 1.2rem;
    }

    #submit {
      margin-top: 20px;
    }

    #imessage-link {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="calendar rainbow-bg">
    <h1>🎉 Termin auswählen</h1>
    <img src="your-animated-picture-placeholder.gif" alt="Animiertes Bild von uns" class="animated-image">
    <p>Der Tag ist schon festgelegt. Wähle deine Wunschzeit ab 20 Uhr: </p>
    <input type="time" id="time" min="20:00" max="23:59" step="900">
    
    <div id="restaurant-selection" style="display: none; margin-top: 20px;">
      <p>Wähle ein Restaurant oder eine Bar aus:</p>

      <div class="restaurant-option" data-restaurant="Restaurant 1" data-link="https://maps.app.goo.gl/EuNw9AxWCQeNnNmAA?g_st=com.google.maps.preview.copy">
        <img src="restaurant-image-placeholder.jpg" alt="Restaurant 1">
        <p>Restaurant 1</p>
      </div>

      <div class="restaurant-option" data-restaurant="Restaurant 2" data-link="https://maps.app.goo.gl/ExampleLink2">
        <img src="restaurant-image-placeholder2.jpg" alt="Restaurant 2">
        <p>Restaurant 2</p>
      </div>

      <div class="restaurant-option" data-restaurant="Restaurant 3" data-link="https://maps.app.goo.gl/ExampleLink3">
        <img src="restaurant-image-placeholder3.jpg" alt="Restaurant 3">
        <p>Restaurant 3</p>
      </div>

      <div class="restaurant-option" data-restaurant="Restaurant 4" data-link="https://maps.app.goo.gl/ExampleLink4">
        <img src="restaurant-image-placeholder4.jpg" alt="Restaurant 4">
        <p>Restaurant 4</p>
      </div>

      <div class="restaurant-option" data-restaurant="Restaurant 5" data-link="https://maps.app.goo.gl/ExampleLink5">
        <img src="restaurant-image-placeholder5.jpg" alt="Restaurant 5">
        <p>Restaurant 5</p>
      </div>

      <div class="restaurant-option" data-restaurant="Restaurant 6" data-link="https://maps.app.goo.gl/ExampleLink6">
        <img src="restaurant-image-placeholder6.jpg" alt="Restaurant 6">
        <p>Restaurant 6</p>
      </div>

      <div class="restaurant-option" data-restaurant="Restaurant 7" data-link="https://maps.app.goo.gl/ExampleLink7">
        <img src="restaurant-image-placeholder7.jpg" alt="Restaurant 7">
        <p>Restaurant 7</p>
      </div>
    </div>
    
    <button id="submit" style="display: none; margin-top: 20px;">Sende mir eine iMessage</button>
    <p id="imessage-link" style="margin-top: 20px;"></p>
  </div>

  <script>
    const timeInput = document.getElementById("time");
    const restaurantSelectionDiv = document.getElementById("restaurant-selection");
    const submitButton = document.getElementById("submit");
    const imessageLinkContainer = document.getElementById("imessage-link");

    let selectedRestaurant = null;

    timeInput.addEventListener("change", () => {
      if (timeInput.value) {
        restaurantSelectionDiv.style.display = "block"; // Zeigt die Restaurant-Auswahl an
      }
    });

    // Event Listener für Restaurant-Auswahl
    const restaurantOptions = document.querySelectorAll(".restaurant-option");
    restaurantOptions.forEach(option => {
      option.addEventListener("click", () => {
        // Markiere die Auswahl
        restaurantOptions.forEach(opt => opt.classList.remove("selected"));
        option.classList.add("selected");
        selectedRestaurant = option.getAttribute("data-restaurant");
      });
    });

    submitButton.addEventListener("click", () => {
      const time = timeInput.value;
      
      if (time && selectedRestaurant) {
        const messageText = `Hey! Ich habe unseren Termin um ${time} im ${selectedRestaurant} bestätigt. Freu mich auf dich! 😍`;
        const iMessageLink = `sms:+4915737365084&body=${encodeURIComponent(messageText)}`;

        const linkElement = document.createElement("a");
        linkElement.href = iMessageLink;
        linkElement.textContent = "✅ iMessage senden";
        linkElement.style = "display: inline-block; margin-top: 10px; font-size: 1.2rem; color: white; text-decoration: underline;";

        imessageLinkContainer.innerHTML = ""; // Löscht vorherige Links
        imessageLinkContainer.appendChild(linkElement);
      }
    });
  </script>
</body>
</html>
