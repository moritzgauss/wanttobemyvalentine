<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎆 Das große Finale 🎆</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page">
    <h1>🎇 Es ist vollbracht! 🎇</h1>
    <p>Du hast den Weg gemeistert! 🎉</p>
    <img src="https://media.giphy.com/media/5GoVLqeAOo6PK/giphy.gif" alt="Celebration GIF">
    <p>Willst du den Moment feiern? Wähle einen Tag aus! 📅</p>
    <input type="date" id="date">
    <button onclick="submitDate()">Bestätigen 🎉</button>
    <script>
      function submitDate() {
        const date = document.getElementById('date').value;
        if (date) {
          alert(`Dein ausgewählter Tag ist: ${date}. 🎈`);
        } else {
          alert("Bitte wähle ein Datum aus! 📅");
        }
      }
    </script>
  </div>
</body>
</html>
