<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalender</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calendar rainbow-bg">
    <h1>ðŸŽ‰ Termin auswÃ¤hlen</h1>
    <img src="your-animated-picture-placeholder.gif" alt="Animiertes Bild von uns" class="animated-image">
    <p>Der Tag ist schon festgelegt. WÃ¤hle deine Wunschzeit ab 20 Uhr: </p>
    <input type="time" id="time" min="20:00" max="23:59" step="900">
    
    <div id="restaurant-selection" style="margin-top: 20px;">
      <p>WÃ¤hle ein Restaurant oder eine Bar aus:</p>

      <div class="restaurant-option" data-restaurant="Restaurant 1" data-link="https://maps.app.goo.gl/EuNw9AxWCQeNnNmAA?g_st=com.google.maps.preview.copy">
        <img src="restaurant-image-placeholder.jpg" alt="Restaurant 1">
        <p>Restaurant 1</p>
      </div>

      <!-- Weitere Restaurants hier hinzufÃ¼gen... -->

    </div>
    
    <button id="submit">Sende mir eine iMessage</button>
    <p id="imessage-link" style="margin-top: 20px;"></p>
  </div>

  <script>
    const timeInput = document.getElementById("time");
    const restaurantOptions = document.querySelectorAll(".restaurant-option");
    const submitButton = document.getElementById("submit");
    const imessageLinkContainer = document.getElementById("imessage-link");

    let selectedRestaurant = null;
    let selectedTime = null;

    timeInput.addEventListener("change", () => {
      if (timeInput.value && !selectedRestaurant) {
        selectedTime = timeInput.value;
        enableRestaurantSelection();
      }
    });

    restaurantOptions.forEach(option => {
      option.addEventListener("click", () => {
        if (!timeInput.value) {
          alert("Bitte wÃ¤hle zuerst eine Uhrzeit aus.");
          return;
        }

        restaurantOptions.forEach(opt => opt.classList.remove("selected"));
        option.classList.add("selected");

        selectedRestaurant = option.getAttribute("data-restaurant");
        enableSubmitButton();
      });
    });

    function enableSubmitButton() {
      if (selectedRestaurant && selectedTime) {
        submitButton.style.display = "inline-block";
      }
    }

    function enableRestaurantSelection() {
      restaurantOptions.forEach(option => option.classList.remove("disabled"));
    }

    submitButton.addEventListener("click", () => {
      if (selectedRestaurant && selectedTime) {
        const messageText = `Hey! Ich habe unseren Termin um ${selectedTime} im ${selectedRestaurant} bestÃ¤tigt. Freu mich auf dich! ðŸ’–`;
        const iMessageLink = `sms:+4915737365084&body=${encodeURIComponent(messageText)}`;

        const linkElement = document.createElement("a");
        linkElement.href = iMessageLink;
        linkElement.textContent = "âœ… iMessage senden";
        linkElement.style = "display: inline-block; margin-top: 10px; font-size: 1.2rem; color: white; text-decoration: underline;";

        imessageLinkContainer.innerHTML = ""; // LÃ¶scht vorherige Links
        imessageLinkContainer.appendChild(linkElement);

        const preview = document.createElement("div");
        preview.classList.add("preview");
        const img = document.createElement("img");
        img.src = "https://maps.app.goo.gl/favicon.ico"; // Google Maps Favicon
        preview.appendChild(img);

        const p = document.createElement("p");
        p.textContent = `Link zu: ${selectedRestaurant}`;
        preview.appendChild(p);

        imessageLinkContainer.appendChild(preview);
      }
    });
  </script>
</body>
</html>
