<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✦★✦ Dein Treffpunkt ✦★✦</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calendar rainbow-bg">
    <pre style="text-align:center; font-size:14px;">
        ☆.｡.:*･ﾟ✧ 𝕋𝕣𝕖𝕗𝕗𝕡𝕦𝕟𝕜𝕥 ✧ﾟ･*:.｡.☆
    </pre>

    <h1>✦ Wähle dein Restaurant ✦</h1>
    <p>⌛ Der Tag ist festgelegt. Wähle eine Zeit ab 20:00 Uhr:</p>
    <input type="time" id="time" min="20:00" max="23:59" step="900">

    <div id="restaurant-selection">
      <p>🏙 Wähle dein Ziel:</p>
      <ul>
        <li><a href="https://maps.app.goo.gl/XYZ1" target="_blank">★ Restaurant A</a></li>
        <li><a href="https://maps.app.goo.gl/XYZ2" target="_blank">☆ Restaurant B</a></li>
        <li><a href="https://maps.app.goo.gl/XYZ3" target="_blank">★ Restaurant C</a></li>
        <li><a href="https://maps.app.goo.gl/XYZ4" target="_blank">☆ Restaurant D</a></li>
        <li><a href="https://maps.app.goo.gl/XYZ5" target="_blank">★ Restaurant E</a></li>
        <li><a href="https://maps.app.goo.gl/XYZ6" target="_blank">☆ Restaurant F</a></li>
        <li><a href="https://maps.app.goo.gl/XYZ7" target="_blank">★ Restaurant G</a></li>
      </ul>
    </div>

    <button id="submit">📩 Sende mir eine iMessage</button>
    <p id="imessage-link"></p>
  </div>

  <script>
    const timeInput = document.getElementById("time");
    const submitButton = document.getElementById("submit");
    const imessageLinkContainer = document.getElementById("imessage-link");

    let selectedTime = null;

    timeInput.addEventListener("change", () => {
      selectedTime = timeInput.value;
      submitButton.style.display = "inline-block";
    });

    submitButton.addEventListener("click", () => {
      if (selectedTime) {
        const messageText = `Hey! Ich habe unseren Termin um ${selectedTime} bestätigt. Freu mich auf dich! ♥`;
        const iMessageLink = `sms:+4915737365084&body=${encodeURIComponent(messageText)}`;

        imessageLinkContainer.innerHTML = `<a href="${iMessageLink}" style="display: inline-block; color: white; text-decoration: underline;">✅ iMessage senden</a>`;
      }
    });
  </script>
</body>
</html>
