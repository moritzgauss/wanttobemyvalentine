<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>❥ Valentinstags-Proposal ❥</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    body {
      font-family: 'Georgia', serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      position: relative;
      overflow: hidden;
    }

    .ascii-heart {
      font-family: 'Courier New', monospace;
      font-size: 12px;
      white-space: pre;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      animation: typing 3s steps(40) forwards;
      color: rgba(255, 255, 255, 0.1);
    }

    @keyframes typing {
      from { opacity: 0; width: 0; }
      to { opacity: 1; width: 100%; }
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
      opacity: 0;
      animation: fadeIn 2s ease-in forwards 1.5s;
    }

    p {
      font-size: 1.3rem;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards 2s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    button {
      font-size: 1.5rem;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      background: white;
      color: #ff4081;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      transition: transform 0.3s ease, background-color 0.3s ease;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards 3s;
    }

    button:hover {
      transform: scale(1.1);
      background: #ffebf0;
    }

    .decor {
      font-family: "Apple Symbols", sans-serif;
      font-size: 2rem;
      position: absolute;
      opacity: 0.7;
      animation: float 5s infinite ease-in-out alternate;
    }

    @keyframes float {
      from { transform: translateY(0px) rotate(0deg); }
      to { transform: translateY(-20px) rotate(10deg); }
    }

    .decor:nth-child(1) { top: 10%; left: 10%; animation-delay: 0.5s; }
    .decor:nth-child(2) { top: 20%; right: 20%; animation-delay: 1s; }
    .decor:nth-child(3) { bottom: 15%; left: 25%; animation-delay: 1.5s; }
    .decor:nth-child(4) { bottom: 10%; right: 10%; animation-delay: 2s; }
  </style>
</head>
<body>
  <div class="ascii-heart">
    ❤❤❤❤❤❤❤❤❤❤❤❤❤❤❤❤❤❤❤❤  
    ❤         W I L L S T         ❤  
    ❤      D U  M E I N E R      ❤  
    ❤        S E I N  ?        ❤  
    ❤❤❤❤❤❤❤❤❤❤❤❤❤❤❤❤❤❤❤❤  
  </div>

  <div class="landing">
    <h1>❥ Willst du mein Valentin sein? ❥</h1>
    <p>Klicke auf "Weiter", um deine Reise zu starten.</p>
    <button id="next">❤️ Weiter ❤️</button>
  </div>

  <div class="decor">❦</div>
  <div class="decor">❁</div>
  <div class="decor">✺</div>
  <div class="decor">✿</div>

  <script>
    document.getElementById("next").addEventListener("click", () => {
      window.location.href = "gallery.html";
    });
  </script>
</body>
</html>
