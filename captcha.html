<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>âœ… Captcha</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="captcha">
    <h1>Captcha: Welches Bild zeigt uns zusammen?</h1>
    <p>Klicke auf das richtige Bild:</p>
    <div class="captcha-images">
      <img src="random-placeholder1.jpg" alt="Random Bild 1" onclick="wrongAnswer()">
      <img src="random-placeholder2.jpg" alt="Random Bild 2" onclick="wrongAnswer()">
      <img src="your-correct-picture.jpg" alt="Richtiges Bild" onclick="rightAnswer()">
    </div>
  </div>

  <script>
    function wrongAnswer() {
      alert("Das war nicht richtig. Versuch's nochmal!");
    }
    function rightAnswer() {
      alert("Perfekt! Du hast es geschafft!");
      window.location.href = "confirmation.html";
    }
  </script>
</body>
</html>
