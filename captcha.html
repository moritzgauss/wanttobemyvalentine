<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="captcha">
    <h1>Welches Bild zeigt uns zusammen?</h1>
    <p>Klicke auf das richtige Bild:</p>
    <div class="captcha-images">
      <img src="https://raw.githubusercontent.com/moritzgauss/wanttobemyvalentine/refs/heads/main/IMG_2872.jpeg" alt="Random Bild 1" onclick="wrongAnswer()">
      <img src="https://raw.githubusercontent.com/moritzgauss/wanttobemyvalentine/refs/heads/main/IMG_2739.jpeg" alt="Random Bild 2" onclick="wrongAnswer()">

    </div>
  </div>

  <script>
    function wrongAnswer() {
      alert("Das war nicht richtig. Versuch's nochmal!");
    }
    function rightAnswer() {
      alert("Perfekt! Du hast es geschafft!");
      window.location.href = "calendar.html";
    }
  </script>
</body>
</html>
